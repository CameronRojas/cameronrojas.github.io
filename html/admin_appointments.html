<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar Header -->
    <div class="navbar">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="navbar-right">
            <i class="fas fa-bell notification-icon"></i>
            <i class="fas fa-envelope message-icon"></i>
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <span class="user-id">Admin123</span>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="admin.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="doctors.html">
                        <i class="fas fa-user-md"></i> Doctors
                    </a>
                </li>
                <li>
                    <a href="doctorSchedule.html">
                        <i class="fas fa-calendar"></i> Doctor Schedule
                    </a>
                </li>
                <li>
                    <a href="admin_patients.html">
                        <i class="fas fa-user"></i> Patients
                    </a>
                </li>
                <li>
                    <a href="admin_appointments.html">
                        <i class="fas fa-calendar-check"></i> Appointments
                    </a>
                </li>
                <li>
                    <a href="employees.html">
                        <i class="fas fa-users"></i> Employees
                    </a>    
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <h2>Manage Appointments</h2>

        
        <!-- Doctors Table -->
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Doctor</th>
                    <th>Reason for Visit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated with JavaScript -->
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Cardiology</td>
                    <td>$120,000</td>
                    <td>1</td>
                    <td>Back pain</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows can be populated here -->
            </tbody>
        </table>
    </div>
    
    <script src="appointments.js"></script>
</body>
</html>
