<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Schedule</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Company Logo" class="logo">
        <div class="navbar-right">
            <i class="fas fa-bell notification-icon"></i>
            <i class="fas fa-envelope message-icon"></i>
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <span class="user-id">Admin123</span>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a href="admin.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="doctors.html">
                        <i class="fas fa-user-md"></i> Doctors
                    </a>
                </li>
                <li>
                    <a href="doctorSchedule.html">
                        <i class="fas fa-calendar"></i> Doctor Schedule
                    </a>
                </li>
                <li>
                    <a href="admin_patients.html">
                        <i class="fas fa-user"></i> Patients
                    </a>
                </li>
                <li>
                    <a href="admin_appointments.html">
                        <i class="fas fa-calendar-check"></i> Appointments
                    </a>
                </li>
                <li>
                    <a href="employees.html">
                        <i class="fas fa-users"></i> Employees
                    </a>    
                </li>
            </ul>
        </div>
    </div>

    <div class="schedule-container">
        <div class="header">
            <h2>Doctor Schedule</h2>
            <div class="controls">
                <select id="doctor-select">
                    <option value="">Select Doctor</option>
                    <option value="doctor1">Doctor 1</option>
                    <option value="doctor2">Doctor 2</option>
                    <!-- Add more doctor options here -->
                    </select>
                    <input type="date" id="appointment-date">
                    <button onclick="fetchAppointments()">View Schedule</button>
                </div>
            </div>
            
            <!-- Appointment Table -->
        <div class="appointments-table">
            <h3 id="schedule-title">Schedule for Doctor: [Selected Doctor]</h3>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Patient Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="appointment-rows">
                        <!-- Appointment rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>

    <script src="js/schedule.js"></script>
</body>
</html>
